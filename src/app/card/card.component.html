<div *ngIf="data !== null" class="card" [ngClass]="{'flippedCss': data.state=='flipped'}"
  [ngClass]="{'matchedCss': data.state=='matched'}" (click)="cardClicked.emit()">

  <div class="face back">
    <img src={{data.image}} alt="">
    {{data.value}}{{data.state}}{{flipped}}

  </div>

  <div class="face front">
    <img src="assets/image/back.png" alt="">
    {{data.value}}{{data.state}}{{flipped}}
  </div>

</div>
